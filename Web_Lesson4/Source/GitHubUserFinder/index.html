<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1 style="font-family: 'Courier New'">Github User Finder!</h1><img src="gihub_icon.png" style="height: 120px;width: 150px">
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
    </div>
    <div id="profile">
        <h2></h2>
        <div class="avatar"><img id="imgavg" style="border-radius: 50%"></div>
        <div class="information">
            <table>
                <tr>
                    <td>Name</td> <td><span id="txtname"></span></td>
                </tr><tr>
                <td>ID</td> <td><span id="txtid"></span></td>
            </tr><tr>
                <td>GitHub URL</td> <td><a id="txturl"></a></td>
            </tr><tr>
                <td>Public Repositories</td> <td><span id="txtrepository"></span></td>
            </tr></table>
        </div>
    </div>
</div>

</body>
</html>
